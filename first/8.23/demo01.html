<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <button id="btn">唐伯虎</button>

    <div>某个时间</div>
    <!-- 筛选数组 -->
    <script>
    var arr = [1500,1700,1900,2100,2300,2500];
    var newArr = [];
    // 在全局作用域中设置了一个空数组
    // 然后开始循环遍历数组
    for(var i = 0;i <= arr.length - 1;i++){
        if(arr[i] < 2000){
            // newArr[newArr.length] = arr[i];
            // 因为newArr是一个空数组他的索引从他自己的长度开始 
            newArr.push(arr[i]);
            // 就是把arr数组里面满足要求的添加到新数组里这就是数组的方法
        }
    }
    console.log(newArr);

    var arr = "";
    for(var i = 1;i <= 100;i++){
        arr += i;
        // 这里就是拼接字符串，做数字运算的会比较少
    }
    console.log(arr);

    var lis = document.getElementsByTagName('li');
    console.log(lis);
    // 返回的是一个元素对象的集合
    for(var i = 0;i <= lis.length - 1;i++){
        console.log(lis[i]);
        // 遍历伪数组里的每一个元素获得的是所有具体内容?
    }

    var btn = document.getElementById('btn');
    // 获取元素，然后对元素进行一系列操作
    btn.onclick = function(){
        // 事件源.触发事件 = 事件处理程序（函数）
        // 这是一个匿名函数
        alert('点秋香')
    }

    // 需求：当我们点击了按钮（事件源）  div里面的文字会发生变化（点击）   事件处理程序：改变div里面的文字
    // 获取元素：点按钮，然后div发生了变化，这两个对象都会使用到（获取两个）

    </script>
</body>
</html>
