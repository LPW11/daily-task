<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var he = 0,number = 1;number < 101;number++){
            he += number;
        }
        console.log(he);

        var he = 0;
        for(var number = 0;number < 101;number++){
            if(number % 2 == 0){
                he += number;
            }
        }
        console.log(he);

        var i = '';
        for(var j = 0;j <11; j++){
            for(var k = 0;k < 11;k++){
                i += '*';
            }
            i += '\n';
        }
        console.log(i);

        var i = '';
        for(var j = 0;j <10; j++){
            for(var k = j;k < 10 - k;k++){
                // 可以循环几次就有几颗星受j的影响
                // 这个就相当于两边夹逼
                // 比如说第一次j=0时赋值给k，k自增的同时限制了k的范围，需要循环5次
                i += '*';
            }
            i += '\n';
        }
        console.log(i);

        // 99乘法表
        var str = '';
        for(var i = 1;i <= 9;i++){
            for(var j = i;1 <= j,j <= 9;j++){
                str += i + '*' + j + '=' + (i*j) + '\t';
            }
            str += '\n';
        }
        console.log(str);

        var str = '';
        var i = 0;
        var j = 0;
        while(i <= 9){
            i++;
            while(j <=9){
                i = j;
                j++;
                str += i + '*' + j + '=' + (i * j) + '\t';
            }
            str += '\n';
        }
        console.log(str);

        var arr = [12,26,1,7,8,4];
        for(i = 0;i <=arr.length;i++){
            if(arr[i] > arr[i + 1]){
                console.log(arr[i]);
            }else{
                console.log('');
            }
        }

        var arr = [12,26,1,7,8,4];
        var n = 0;
        for(i = 0;i <=arr.length;i++){
            if(n < arr[i]){
                // 这个判断条件很重要设的一个值和遍历数组的值进行比较
                // 如果大于就取这个值，然后在和下一个值进行比较，循环
                n = arr[i];
            }
        }
        console.log(n);
        // 打印的是被数组赋值的n

        var arr = [12,26,1,7,8,4];
        n = 0;
        for(i = 0;i <= arr.length;i++){
            if(arr[i] % 2 == 0){
                n = arr[i];
                console.log(n);
            }
        }
        



    
    </script>
</body>
