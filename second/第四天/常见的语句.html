<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt("请输入一个年份"));
        // 绿色是改变数据类型，prompt是请求用户输入
        if(n % 4 ==0 && n % 100 !==0){
            // “这个值大于另一个值吗”或者“这个值存在吗”，返回true或者false
            console.log('润年')
        }else{
            // 这里可以不用写判断条件
            console.log('平年')
        }
        // run some other code
        
    </script>
</body>
</html>
