<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var isPalindrome = function(x) {
    var i = Array.of(x);
    var j = i.reverse();
    if(i = j){
        return true;
    }
    else if(i == j.unshift("-")){
        return false;
    }else{
        return false;
    }
};
isPalindrome(121);
</script>   
</body>
</html>
